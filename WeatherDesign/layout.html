<html>
    <head>
        <title>Lietuvos Orai</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/1a29ba1e9e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/weather-icons.css">
        <link rel="stylesheet" href="css/weather-icons-wind.css">
        <link rel="stylesheet" href="css/weather-icons-wind.min.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="header_inner_container">
                <div class="header_title_wrap">
                    <h1 class="header_title">Lietuvos Orai</h1>
                </div>
                <div class="header_options">
                    <div class="current_time_details" id="menu">
                        <div class="time_image_container">
                            <img src="img/night.png" alt="Night">
                        </div>
                        <div class="time_info_container">
                            <div class="time_name">Naktis</div>
                            <div class="time_date">Rugsėjo 13 21:30</div>
                        </div>
                        <div class="down_arrow_icon_container">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <nav>
                            <div class="current_time_details">
                                <div class="time_image_container">
                                    <img src="img/night.png" alt="Night">
                                </div>
                                <div class="time_info_container">
                                    <div class="time_name">Naktis</div>
                                    <div class="time_date">Rugsejo 13 21:30</div>
                                </div>
                            </div>
                            <div class="current_time_details">
                                <div class="time_image_container">
                                    <img src="img/night.png" alt="Night">
                                </div>
                                <div class="time_info_container">
                                    <div class="time_name">Naktis</div>
                                    <div class="time_date">Rugsejo 13 21:30</div>
                                </div>
                            </div>
                            <div class="current_time_details">
                                <div class="time_image_container">
                                    <img src="img/night.png" alt="Night">
                                </div>
                                <div class="time_info_container">
                                    <div class="time_name">Naktis</div>
                                    <div class="time_date">Rugsejo 13 21:30</div>
                                </div>
                            </div>
                            <div class="current_time_details">
                                <div class="time_image_container">
                                    <img src="img/night.png" alt="Night">
                                </div>
                                <div class="time_info_container">
                                    <div class="time_name">Naktis</div>
                                    <div class="time_date">Rugsejo 13 21:30</div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <button class="logout_button">Atsijungti</button>
                </div>
            </div>
        </header>
        <main>
            <ul>
                <li>
                    <div class="location">
                        <div class="location_weather_icon_wrap">
                            <i class="wi wi-day-sunny"></i>
                        </div>
                        <div class="location_info">
                            <div class="location_title">Panevezys</div>
                            <div class="location_info_details">
                                <div class="location_temperature">
                                    <i class="wi wi-thermometer"></i>
                                    <div class="location_temperature_text">
                                        <div>Temperatūra</div>
                                        <div>17 °C</div>
                                    </div>
                                </div>
                                <div class="location_wind">
                                    <i class="fa-solid fa-location-arrow"></i>
                                    <div class="location_wind_text">
                                        <div>Vėjas</div>
                                        <div>285 °</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="location">
                        <div class="location_weather_icon_wrap">
                            <i class="wi wi-day-sunny"></i>
                        </div>
                        <div class="location_info">
                            <div class="location_title">Vilnius</div>
                            <div class="location_info_details">
                                <div class="location_temperature">
                                    <i class="wi wi-thermometer"></i>
                                    <div class="location_temperature_text">
                                        <div>Temperatura</div>
                                        <div>17 °C</div>
                                    </div>
                                </div>
                                <div class="location_wind">
                                    <i class="fa-solid fa-location-arrow"></i>
                                    <div class="location_wind_text">
                                        <div>Vejas</div>
                                        <div>285 °</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </body>
    <script>
        document.querySelector("#menu").addEventListener("click", () => {
            document.querySelector("nav").style.display = document.querySelector("nav").style.display != "none" ? "none" : "block"
        })
    </script>
</html>
